<div class="card">
  <div class="card-body">
    <h3 class="card-title">{{parkingLevel.code}}</h3>
    <br />
    <div class="row d-flex flex-column">
      <h5>Cars</h5>
      <div class="cars-section row mb-5 gx-0">
        <ng-container *ngFor="let space of parkingLevel.parkingSpaces">
          <app-parking-space *ngIf="space.vehicalType == vehicalType.Car" [parkingSpace]="space" class="col-3 p-1">
          </app-parking-space>
        </ng-container>
      </div>
      <h5>Motorbikes</h5>
      <div class="motorbike-section row gx-0">
        <ng-container *ngFor="let space of parkingLevel.parkingSpaces">
          <app-parking-space *ngIf="space.vehicalType == vehicalType.Motorbike" [parkingSpace]="space"
            class="col-3 p-1">
          </app-parking-space>
        </ng-container>
      </div>
    </div>
  </div>
</div>
